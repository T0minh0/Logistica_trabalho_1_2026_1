# Nixpacks config para deploy no Coolify
# Aplicação Streamlit - Logística Quantitativa M5

[phases.setup]
nixPkgs = ["...", "git-lfs"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p Resultados"]

[start]
cmd = "streamlit run dashboard.py --server.port=${PORT:-8501} --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false"

[variables]
PYTHONUNBUFFERED = "1"
STREAMLIT_SERVER_HEADLESS = "true"
