# Nixpacks config para deploy no Coolify
# Aplicacao Streamlit - Logistica Quantitativa M5

[phases.setup]
nixPkgs = ["git-lfs", "curl"]

[phases.build]
cmds = ["mkdir -p Resultados"]

[start]
cmd = "streamlit run dashboard.py --server.port=${PORT:-3000} --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false --browser.gatherUsageStats=false"

[variables]
PYTHONUNBUFFERED = "1"
STREAMLIT_SERVER_HEADLESS = "true"
